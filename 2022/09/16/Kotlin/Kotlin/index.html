<ol>
<li><p>Kotlin泛型类型直接在代码中使用:使用关键字<em><strong>reified</strong></em>,且放到<strong>inline</strong>方法当中</p>
 <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">inline fun &lt;reified T&gt; getType(value: T) &#123;</span><br><span class="line">    println(&quot;$value 的类型是 $&#123;T::class.java&#125;&quot;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
</ol>
<span id="more"></span>

<ol start="2">
<li>尾递归优化:使用关键字<em><strong>tailrec</strong></em> <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">tailrec fun cumsum(n:Int, res:Long = 0) : Long  = </span><br><span class="line">    if (n == 1) </span><br><span class="line">          n + res </span><br><span class="line">      else  </span><br><span class="line">          cumsum(n - 1, n + res)</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
</ol>
